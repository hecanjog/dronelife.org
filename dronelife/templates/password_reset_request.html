{% extends "layout.html" %}
{% block body %}
<form method="post" action="/password/reset/request" data-parsley-validate>
    <fieldset>
    <legend>What email address did you sign up with?</legend>
    {{ form.csrf_token }}
    {{ form.email(type="email", required=true, **{'data-parsley-trigger':"keyup"}) }}
    <button type="submit">Send Me Instructions</button>
    </fieldset>
</form>
{% endblock %}
