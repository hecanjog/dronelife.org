<article class="recent-posts-wrapper">
    <ul class="recent-posts">
        {% for post in posts %}
            {% if post.thread_id %}
            <li>
                <blockquote>
                    {{ post.content | safe }}
                    <footer>
                        <cite><a href="/{{ post.author.username }}">{{ post.author.username }}</a></cite> 
                        <small><a class="post-permalink" href="/threads/{{ post.thread_id }}/go/#post-{{ post.id }}">{{ post.humanPosted() }}</a></small>
                    </footer>
                </blockquote>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</article>
