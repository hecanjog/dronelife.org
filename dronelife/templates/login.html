{% extends "layout.html" %}
{% block body %}
<form method="post" action="/login" data-parsley-validate>
    <fieldset>
    <legend>Login</legend>
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(required=true, **{'data-parsley-trigger':"keyup"}) }}
    {{ form.password.label }} {{ form.password(required=true, **{'data-parsley-trigger':"keyup"}) }}
    <button type="submit">Login</button>
    </fieldset>
</form>
{% endblock %}
