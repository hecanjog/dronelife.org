{% extends "layout.html" %}
{% block body %}

<section class="compose-thread">
<form method="post" action="/threads">
<fieldset>
    <legend>New Thread</legend>
    {{ form.topic_id.label }}
    {{ form.topic_id() }}
    {{ form.title.label }}
    {{ form.title(size=(80)) }}

    {{ form.content.label }}
    {{ form.content(rows=100) }}
    <button type="submit">post</button>
</fieldset>
</form>
</section>

<section class="preview-thread"></section>

{% endblock %}
