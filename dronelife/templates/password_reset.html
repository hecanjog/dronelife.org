{% extends "layout.html" %}
{% block body %}
<form method="post" action="/password/reset/{{ token }}" data-parsley-validate>
    <fieldset>
    <legend>Choose a new password:</legend>
    {{ form.csrf_token }}
    {{ form.password(required=true, **{'data-parsley-trigger':"keyup", 'data-parsley-minlength': 8}) }}
    <button type="submit">Update</button>
    </fieldset>
</form>
{% endblock %}
